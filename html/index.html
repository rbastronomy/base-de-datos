<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Estilos para el body */
      body {
        background-color: #90EE90;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      /* Estilos para el formulario */
      form {
        background-color: #FFF;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Estilos para el título */
      h1 {
        color: #555;
        margin-top: 0;
      }

      /* Estilos para las etiquetas de los campos */
      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      /* Estilos para los campos de texto */
      input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      /* Estilos para el botón de enviar */
      input[type="submit"] {
        background-color: #4CAF50;
        color: #FFF;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
      }

      /* Estilos para el mensaje de error */
      .error-message {
        color: #FF0000;
        margin-top: 10px;
        text-align: center;
      }
    </style>
  </head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <form action="menu.html">
      <img src="fuerza_aerea.png" alt="Fuerza Aerea" class="center">
      <h1>Login</h1>
      <div class="form-input">
        <input type="text" name="rut" id="rut" placeholder="RUT" required>
      </div>
      <div class="form-input">
        <input type="password" name="password" id="password" placeholder="Contraseña" required minlength="8" maxlength="12" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
      </div>
      <input type="submit" value="Ingresar" class="btn-submit">
    </form>
  </div>
</body>

</html>
