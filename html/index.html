<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Iniciar Sesión</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			background-color: #F4F7D9; /* color de fondo */
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			margin-top: 50px;
			background-color: #A9DF9C; /* color de fondo */
			padding: 30px;
			border-radius: 10px;
			box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
		}

		label {
			display: block;
			margin: 10px;
			color: #3D3D3D; /* color de texto */
			font-size: 20px;
			font-weight: bold;
		}

		input {
			margin: 10px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: #E9F6EF; /* color de fondo */
		}

		button {
			margin: 10px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: #3B8343; /* color de fondo */
			color: #FFFFFF; /* color de texto */
			font-size: 20px;
			font-weight: bold;
			cursor: pointer;
		}

		button:hover {
			background-color: #1E4620; /* color de fondo al pasar el ratón */
		}
	</style>
	<script>
		// Función para verificar el inicio de sesión
		function login() {
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;

			// Verificar que el usuario y la contraseña sean correctos
			if (username === "usuario" && password === "contraseña") {
				// Redirigir al usuario a la página de menú
				window.location.href = "menu.html";
			} else {
				alert("Usuario o contraseña incorrectos");
			}
		}
	</script>
</head>
<body>
	<header>
		<h1 style="color: #3D3D3D;">Iniciar Sesión</h1>
	</header>

	<form>
		<label for="username">Usuario:</label>
		<input type="text" id="username" name="username">

		<label for="password">Contraseña:</label>
		<input type="password" id="password" name="password">

		<button type="button" onclick="login()">Iniciar Sesión</button>
	</form>

	<footer>
		<p style="color: #3D3D3D;">Derechos reservados</p>
	</footer>
</body>
</html>
