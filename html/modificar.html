<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Buscar Empleado</title>
	<link rel="stylesheet" href="modificardecoracion.css">
</head>
<body>
	<h1>Buscar Empleado</h1>

	<div class="search-bar">
		<input type="text" id="searchInput" class="search-input" placeholder="Buscar empleado..." />
		<a href="menu.html" class="back-button">Regresar al Menú</a>
	</div>

	
	<div class="employee-details">
		<h2>Datos del empleado seleccionado:</h2>
		<ul id="employeeDetailsList">
		</ul>
	</div>

	<script>
		// Función para filtrar los empleados según el valor de búsqueda
		function filterEmployees() {
			var input, filter, table, tr, td, i, txtValue;
			input = document.getElementById("searchInput");
			filter = input.value.toUpperCase();
			table = document.getElementById("employeeTable");
			tr = table.getElementsByTagName("tr");
			
			for (i = 0; i < tr.length; i++) {
				td = tr[i].getElementsByTagName("td")[1]; // Columna del nombre completo
				if (td) {
					txtValue = td.textContent || td.innerText;
					if (txtValue.toUpperCase().indexOf(filter) > -1) {
						tr[i].style.display = "";
					} else {
						tr[i].style.display = "none";
					}
				}
			}
		}

		// Evento para detectar cambios en el campo de búsqueda
		document.getElementById("searchInput").addEventListener("input", filterEmployees);

		// Función para habilitar la edición de los datos al hacer clic en una celda
		function enableEdit(element) {
			element.contentEditable = true;
			element.focus();
		}

		// Función para deshabilitar la edición de los datos al perder el foco de una celda
		function disableEdit(element) {
			element.contentEditable = false;
		}

		// Función para mostrar los datos del empleado seleccionado
		function showEmployeeDetails(row) {
			var detailsList = document.getElementById("employeeDetailsList");
			detailsList.innerHTML = ""; // Limpiar la lista de detalles

			var cells = row.getElementsByTagName("td");
			var labels = ["Rut", "Nombre Completo", "Correo Electrónico", "Género", "Fecha de Entrada", "Fecha de Salida", "Funcionario de Salud"];
			for (var i = 0; i < cells.length; i++) {
				var detail = document.createElement("li");
				detail.innerHTML = "<span>" + labels[i] + ":</span> " + cells[i].textContent;
				detailsList.appendChild(detail);
			}
		}

		// Obtener todas las celdas editables de la tabla
		var cells = document.querySelectorAll("#employeeTable td[contenteditable='true']");

		// Agregar eventos a las celdas para habilitar/deshabilitar la edición
		cells.forEach(function(cell) {
			cell.addEventListener("click", function() {
				enableEdit(this);
			});

			cell.addEventListener("blur", function() {
				disableEdit(this);
			});
		});

		// Agregar eventos a las filas para mostrar los detalles del empleado seleccionado
		var rows = document.querySelectorAll("#employeeTable tbody tr");
		rows.forEach(function(row) {
			row.addEventListener("click", function() {
				showEmployeeDetails(this);
			});
		});
	</script>
</body>
</html>
