<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar Paciente</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f0fff0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #006400;
            text-align: center;
        }
        form {
            background-color: #fffacd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #888888;
            width: 50%;
            margin: auto;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"], select {
            padding: 5px;
            width: 100%;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
        }
        input[type="submit"], input[type="button"] {
            background-color: #006400;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #008000;
        }
        input[type="submit"]:active, input[type="button"]:active {
            background-color: #004d00;
        }
        #cancel-btn {
            background-color: #d3d3d3;
            color: #333;
            margin-right: 10px;
        }
        #cancel-btn:hover {
            background-color: #c0c0c0;
        }
    </style>
</head>
</head>
<body>
  <div class="container">
    <h1>Registrar Paciente</h1>
    <!-- Formulario de registro con los campos requeridos -->
    <form action="guardar.php" method="post">
      <div class="form-group">
        <label for="rut">RUT:</label>
        <input type="text" id="rut" name="rut" required>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>
      </div>
      <div class="form-group">
        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
          <option value="">Seleccione una opción</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
      </div>
      <div class="form-group">
        <label for="funcionario">Funcionario de Salud:</label>
        <input type="text" id="funcionario" name="funcionario" required>
      </div>
      <div class="form-group">
        <!-- Botones para enviar el formulario o cancelar la acción -->
        <button type="submit">Guardar</button>
        <button type="button" onclick="window.location.href='menu.html'">Cancelar</button>
      </div>
    </form>
